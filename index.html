<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Náraq語翻訳サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Náraq語翻訳サイト</h1>

  <section id="translator">
    <h2>翻訳</h2>
    <textarea id="inputText" placeholder="Náraq語または日本語を入力"></textarea>
    <button id="translateBtn">翻訳</button>
    <p>結果: <span id="outputText"></span></p>
  </section>

  <section id="examples">
    <h2>例文一覧</h2>
    <ul id="exampleList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
